    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date & Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <h2 id="date-day">Monday, January 1, 2024</h2>
        <h1 id="digital-clock">00:00:00 AM</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
<script>
   function updateClock() {
    let now = new Date();

    // Time
    let hours = now.getHours();
    let minutes = now.getMinutes().toString().padStart(2, '0');
    let seconds = now.getSeconds().toString().padStart(2, '0');
    let amPm = hours >= 12 ? "PM" : "AM";

    

    let timeString = `${hours}:${minutes}:${seconds} ${amPm}`;
    document.getElementById("digital-clock").textContent = timeString;

    // Date and Day
    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let dayName = days[now.getDay()];

    let date = now.getDate();
    let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let monthName = months[now.getMonth()];
    let year = now.getFullYear();

    let dateString = `${dayName}, ${monthName} ${date}, ${year}`;
    document.getElementById("date-day").textContent = dateString;
}

// Update clock every second
setInterval(updateClock, 1000);
updateClock(); // Run immediately on page load

</script>
